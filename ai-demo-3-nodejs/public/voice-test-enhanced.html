<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nova Sonic - Voice & Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 15px;
            font-size: 1.1em;
            background: #f8f9fa;
            color: #666;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .mode-btn:active {
            transform: scale(0.98);
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container.hidden {
            display: none;
        }

        #textInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
        }

        #textInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            touch-action: manipulation;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .recording {
            animation: recording-pulse 1s infinite;
        }

        @keyframes recording-pulse {
            0%, 100% { background: #dc3545; }
            50% { background: #ff6b7a; }
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .transcript-area {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .transcript-entry {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .transcript-entry.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .transcript-entry.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .transcript-entry.system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            font-size: 0.9em;
        }

        .speaker-label {
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .audio-visualizer {
            height: 60px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .info-box h3 {
            color: #0066cc;
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* iOS-specific fixes */
        @supports (-webkit-touch-callout: none) {
            button {
                -webkit-appearance: none;
            }
            
            input, textarea {
                -webkit-appearance: none;
                border-radius: 0;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            body {
                padding: 10px;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ NovaSonic POC</h1>
            <p>Voice & Text Interface</p>
        </div>

        <!-- Session Control -->
        <div class="card">
            <h2>üîß Session Control</h2>
            
            <div class="status">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="statusText">Not Connected</span>
            </div>

            <div class="info-box">
                <h3>Session Info</h3>
                <div id="sessionInfo">No active session</div>
            </div>

            <div class="button-group">
                <button id="startSession" class="btn-primary">
                    ‚ñ∂Ô∏è Start Session
                </button>
                <button id="endSession" class="btn-danger" disabled>
                    ‚èπÔ∏è End Session
                </button>
            </div>
        </div>

        <!-- Mode Selector -->
        <div class="card">
            <h2>üí¨ Communication Mode</h2>
            
            <div class="mode-selector">
                <button class="mode-btn active" id="voiceModeBtn">
                    üéôÔ∏è Voice Mode
                </button>
                <button class="mode-btn" id="textModeBtn">
                    ‚å®Ô∏è Text Mode
                </button>
            </div>

            <!-- Voice Controls -->
            <div id="voiceControls">
                <div class="audio-visualizer" id="visualizer">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                </div>

                <div class="button-group">
                    <button id="startRecording" class="btn-success" disabled>
                        üéôÔ∏è Start Recording
                    </button>
                    <button id="stopRecording" class="btn-danger" disabled>
                        ‚è∏Ô∏è Stop Recording
                    </button>
                </div>
            </div>

            <!-- Text Controls -->
            <div id="textControls" class="input-container hidden">
                <textarea 
                    id="textInput" 
                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                    disabled
                ></textarea>
                <button id="sendTextBtn" class="btn-primary" disabled style="margin-top: 10px;">
                    üì§ Send Message
                </button>
            </div>
        </div>

        <!-- Transcript -->
        <div class="card">
            <h2>üí≠ Conversation</h2>
            <div class="transcript-area" id="transcriptArea">
                <p style="text-align: center; color: #666;">
                    Start a session to begin...
                </p>
            </div>
            <button id="clearTranscript" class="btn-primary">
                üóëÔ∏è Clear Transcript
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const WS_URL = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`;
        
        // State
        let sessionId = null;
        let bedrockSessionId = localStorage.getItem('bedrockSessionId');
        let eventSource = null;
        let websocket = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecording = false;
        let currentMode = 'voice'; // 'voice' or 'text'
        
        // Audio playback
        let playbackContext = null;
        let audioQueue = [];
        let isPlayingAudio = false;
        let nextStartTime = 0;
        let scheduledSources = [];
        
        // DOM Elements
        const startSessionBtn = document.getElementById('startSession');
        const endSessionBtn = document.getElementById('endSession');
        const voiceModeBtn = document.getElementById('voiceModeBtn');
        const textModeBtn = document.getElementById('textModeBtn');
        const voiceControls = document.getElementById('voiceControls');
        const textControls = document.getElementById('textControls');
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');
        const clearTranscriptBtn = document.getElementById('clearTranscript');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const sessionInfo = document.getElementById('sessionInfo');
        const transcriptArea = document.getElementById('transcriptArea');

        // iOS Audio Context Initialization (must be triggered by user interaction)
        function initAudioContext() {
            if (!playbackContext) {
                playbackContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                // Resume context (required on iOS)
                if (playbackContext.state === 'suspended') {
                    playbackContext.resume();
                }
            }
            return playbackContext;
        }

        // Mode switching
        voiceModeBtn.addEventListener('click', () => {
            switchMode('voice');
        });

        textModeBtn.addEventListener('click', () => {
            switchMode('text');
        });

        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'voice') {
                voiceModeBtn.classList.add('active');
                textModeBtn.classList.remove('active');
                voiceControls.classList.remove('hidden');
                textControls.classList.add('hidden');
                
                // Close WebSocket if open
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.close();
                    websocket = null;
                }
            } else {
                textModeBtn.classList.add('active');
                voiceModeBtn.classList.remove('active');
                textControls.classList.remove('hidden');
                voiceControls.classList.add('hidden');
                
                // Initialize WebSocket if session is active
                if (sessionId) {
                    initWebSocket();
                }
            }
        }

        // Start session
        async function startSession() {
            try {
                // Initialize audio context on user interaction (iOS requirement)
                initAudioContext();
                
                const requestBody = {};
                if (bedrockSessionId) {
                    requestBody.existingBedrockSessionId = bedrockSessionId;
                    console.log('üîÑ Recovering session with Bedrock ID:', bedrockSessionId);
                }
                
                const response = await fetch(`${API_BASE}/session/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                sessionId = data.sessionId;
                
                if (data.bedrockSessionId) {
                    bedrockSessionId = data.bedrockSessionId;
                    localStorage.setItem('bedrockSessionId', bedrockSessionId);
                }
                
                updateStatus('connected', `Session: ${sessionId.substring(0, 8)}...`);
                sessionInfo.innerHTML = `
                    <strong>Session ID:</strong> ${sessionId}<br>
                    <strong>Mode:</strong> ${currentMode}<br>
                    <strong>Status:</strong> Active
                `;
                
                startSessionBtn.disabled = true;
                endSessionBtn.disabled = false;
                
                if (currentMode === 'voice') {
                    startRecordingBtn.disabled = false;
                    startEventStream();
                } else {
                    textInput.disabled = false;
                    sendTextBtn.disabled = false;
                    initWebSocket();
                }
                
                addTranscript('system', '‚úÖ Session started successfully');
                
                if (data.conversationHistory && data.conversationHistory.length > 0) {
                    addTranscript('system', `üîÑ Loaded ${data.conversationHistory.length} previous turns`);
                }
            } catch (error) {
                console.error('Failed to start session:', error);
                alert('Failed to start session: ' + error.message);
            }
        }

        // End session
        async function endSession() {
            try {
                if (isRecording) {
                    stopRecording();
                }
                
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                
                if (websocket) {
                    websocket.close();
                    websocket = null;
                }
                
                // Cleanup audio
                audioQueue = [];
                isPlayingAudio = false;
                scheduledSources.forEach(source => {
                    try { source.stop(); source.disconnect(); } catch (e) {}
                });
                scheduledSources = [];
                
                if (sessionId) {
                    await fetch(`${API_BASE}/session/${sessionId}`, {
                        method: 'DELETE'
                    });
                }
                
                sessionId = null;
                updateStatus('disconnected', 'Not Connected');
                sessionInfo.innerHTML = 'No active session';
                
                startSessionBtn.disabled = false;
                endSessionBtn.disabled = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = true;
                textInput.disabled = true;
                sendTextBtn.disabled = true;
                
                addTranscript('system', '‚èπÔ∏è Session ended');
            } catch (error) {
                console.error('Failed to end session:', error);
            }
        }

        // Initialize WebSocket
        function initWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return; // Already connected
            }
            
            console.log('üîå Connecting to WebSocket:', WS_URL);
            websocket = new WebSocket(WS_URL);
            
            websocket.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                addTranscript('system', 'üîå WebSocket connected');
                
                // Connect to session
                websocket.send(JSON.stringify({
                    type: 'connect_session',
                    sessionId: sessionId
                }));
            };
            
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì® WebSocket message:', data.type);
                
                switch (data.type) {
                    case 'welcome':
                    case 'session_connected':
                        addTranscript('system', data.message || '‚úÖ Connected to session');
                        break;
                    case 'transcript':
                        addTranscript(data.speaker, data.text, data.timestamp);
                        break;
                    case 'processing':
                        addTranscript('system', data.message);
                        break;
                    case 'error':
                        addTranscript('system', `‚ùå Error: ${data.message}`);
                        break;
                }
            };
            
            websocket.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                addTranscript('system', '‚ùå WebSocket connection error');
            };
            
            websocket.onclose = () => {
                console.log('üîå WebSocket closed');
                if (sessionId) {
                    addTranscript('system', 'üîå WebSocket disconnected');
                }
            };
        }

        // Send text message
        async function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text) return;
            
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('WebSocket not connected. Please wait...');
                return;
            }
            
            console.log('üì§ Sending text message:', text);
            
            websocket.send(JSON.stringify({
                type: 'text_message',
                text: text
            }));
            
            textInput.value = '';
            textInput.style.height = 'auto'; // Reset height
        }

        // Text input handling
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });

        sendTextBtn.addEventListener('click', sendTextMessage);

        // Start event stream (SSE) - for voice mode
        function startEventStream() {
            if (!sessionId) return;
            
            eventSource = new EventSource(`${API_BASE}/events/stream/${sessionId}`);
            
            eventSource.addEventListener('transcript', (e) => {
                const data = JSON.parse(e.data);
                addTranscript(data.speaker, data.text, data.timestamp);
            });
            
            eventSource.addEventListener('audio', (e) => {
                const data = JSON.parse(e.data);
                playAudio(data.audioData);
            });
            
            eventSource.addEventListener('tool_log', (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'tool_invocation') {
                    addTranscript('system', `üîß Tool: ${data.toolName}`);
                }
            });
            
            eventSource.addEventListener('error', (e) => {
                console.error('SSE error:', e);
            });
        }

        // Start recording (iOS-compatible)
        async function startRecording() {
            try {
                // Request microphone permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                // Initialize audio context (iOS requirement)
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                
                // Resume context if suspended (iOS)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // Notify backend
                const startResponse = await fetch(`${API_BASE}/audio/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: sessionId })
                });
                
                await startResponse.json();
                
                const source = audioContext.createMediaStreamSource(stream);
                
                // Use ScriptProcessor for now (TODO: migrate to AudioWorklet for better iOS support)
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                processor.onaudioprocess = async (e) => {
                    if (!isRecording) return;
                    
                    const audioData = e.inputBuffer.getChannelData(0);
                    const pcmData = new Int16Array(audioData.length);
                    
                    for (let i = 0; i < audioData.length; i++) {
                        pcmData[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32768));
                    }
                    
                    const base64Audio = btoa(String.fromCharCode(...new Uint8Array(pcmData.buffer)));
                    
                    await fetch(`${API_BASE}/audio/chunk`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sessionId: sessionId,
                            audioData: base64Audio,
                            format: 'pcm',
                            sampleRate: 16000,
                            channels: 1
                        })
                    });
                    
                    animateVisualizer(audioData);
                };
                
                isRecording = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = false;
                startRecordingBtn.classList.add('recording');
                
                addTranscript('system', 'üéôÔ∏è Recording started');
            } catch (error) {
                console.error('Failed to start recording:', error);
                alert('Microphone access denied or error: ' + error.message);
            }
        }

        // Stop recording
        async function stopRecording() {
            try {
                isRecording = false;
                
                if (audioContext) {
                    await audioContext.close();
                    audioContext = null;
                }
                
                await fetch(`${API_BASE}/audio/end`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: sessionId })
                });
                
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                startRecordingBtn.classList.remove('recording');
                
                addTranscript('system', '‚è∏Ô∏è Recording stopped');
            } catch (error) {
                console.error('Failed to stop recording:', error);
            }
        }

        // Play audio response
        async function playAudio(base64Audio) {
            audioQueue.push(base64Audio);
            
            if (!isPlayingAudio) {
                isPlayingAudio = true;
                const ctx = initAudioContext();
                nextStartTime = ctx.currentTime;
                processAudioQueue();
            }
        }

        // Process audio queue
        async function processAudioQueue() {
            const ctx = playbackContext;
            if (!ctx) return;
            
            while (audioQueue.length > 0) {
                const base64Audio = audioQueue.shift();
                
                try {
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    const int16Array = new Int16Array(bytes.buffer);
                    const audioBuffer = ctx.createBuffer(1, int16Array.length, 24000);
                    const channelData = audioBuffer.getChannelData(0);
                    
                    for (let i = 0; i < int16Array.length; i++) {
                        channelData[i] = Math.max(-1, Math.min(1, int16Array[i] / 32768.0));
                    }
                    
                    const source = ctx.createBufferSource();
                    source.buffer = audioBuffer;
                    
                    const gainNode = ctx.createGain();
                    gainNode.gain.value = 1.0;
                    
                    source.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    const playTime = Math.max(nextStartTime, ctx.currentTime);
                    source.start(playTime);
                    
                    nextStartTime = playTime + audioBuffer.duration;
                    scheduledSources.push(source);
                    
                    if (audioQueue.length === 0) {
                        source.onended = () => {
                            scheduledSources = scheduledSources.filter(s => s !== source);
                            setTimeout(() => {
                                if (audioQueue.length === 0) {
                                    isPlayingAudio = false;
                                    nextStartTime = 0;
                                } else {
                                    processAudioQueue();
                                }
                            }, 50);
                        };
                    }
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
                
                if (audioQueue.length > 0) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }
        }

        // Add transcript entry
        function addTranscript(speaker, text, timestamp = null) {
            const entry = document.createElement('div');
            entry.className = `transcript-entry ${speaker}`;
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            
            entry.innerHTML = `
                <div class="speaker-label">${speaker} <span style="opacity: 0.6; font-size: 0.8em;">${time}</span></div>
                <div>${text}</div>
            `;
            
            transcriptArea.appendChild(entry);
            transcriptArea.scrollTop = transcriptArea.scrollHeight;
        }

        // Update status
        function updateStatus(status, text) {
            if (status === 'connected') {
                connectionStatus.classList.add('connected');
            } else {
                connectionStatus.classList.remove('connected');
            }
            statusText.textContent = text;
        }

        // Animate visualizer
        function animateVisualizer(audioData) {
            const bars = document.querySelectorAll('.audio-bar');
            const rms = Math.sqrt(audioData.reduce((sum, val) => sum + val * val, 0) / audioData.length);
            
            bars.forEach((bar, i) => {
                const height = Math.min(50, Math.max(5, rms * 500 + Math.random() * 10));
                bar.style.height = `${height}px`;
            });
        }

        // Event listeners
        startSessionBtn.addEventListener('click', startSession);
        endSessionBtn.addEventListener('click', endSession);
        startRecordingBtn.addEventListener('click', startRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);
        clearTranscriptBtn.addEventListener('click', () => {
            transcriptArea.innerHTML = '<p style="text-align: center; color: #666;">Transcript cleared</p>';
        });

        // Initialize
        console.log('üöÄ NovaSonic POC Loaded');
        console.log('API Base:', API_BASE);
        console.log('WebSocket URL:', WS_URL);
    </script>
