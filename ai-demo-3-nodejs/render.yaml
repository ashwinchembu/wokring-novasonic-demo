# Render Blueprint for Nova Sonic Voice API
# Deploy frontend and backend as separate services
# Documentation: https://render.com/docs/blueprint-spec
# Repository: https://github.com/ashwinchembu/wokring-novasonic-demo

services:
  # ===== BACKEND SERVICE =====
  - type: web
    name: novasonic-api
    runtime: node
    region: oregon # or your preferred region
    plan: starter # starter, standard, pro
    branch: main
    repo: https://github.com/ashwinchembu/wokring-novasonic-demo
    rootDir: ai-demo-3-nodejs
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_PORT
        value: 8000
      - key: APP_HOST
        value: 0.0.0.0
      # AWS Credentials - set these in Render dashboard for security
      - key: AWS_ACCESS_KEY_ID
        sync: false # User must set manually in dashboard
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      # Bedrock Configuration
      - key: BEDROCK_MODEL_ID
        value: amazon.nova-sonic-v1:0
      # CORS - will be set to frontend URL after deployment
      - key: CORS_ORIGINS
        sync: false
      # Logging
      - key: LOG_LEVEL
        value: info
      # Optional: Redshift (if needed)
      - key: REDSHIFT_HOST
        sync: false
      - key: REDSHIFT_PORT
        sync: false
      - key: REDSHIFT_DB
        sync: false
      - key: REDSHIFT_USER
        sync: false
      - key: REDSHIFT_PASSWORD
        sync: false

  # ===== FRONTEND SERVICE (Static Site) =====
  - type: web
    name: novasonic-frontend
    runtime: static
    region: oregon
    branch: main
    repo: https://github.com/ashwinchembu/wokring-novasonic-demo
    rootDir: ai-demo-3-nodejs/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Set this to your backend API URL after deployment
      - key: VITE_API_URL
        sync: false

